<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="wrapper">
        <div class="text-content">
          <h1>Get <span>insights</span> that help your business grow.</h1>

          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats">
            <div class="stat">
              <div class="header">10k+</div>
              <div class="footer">COMPANIES</div>
            </div>
            <div class="stat">
              <div class="header">314</div>
              <div class="footer">TEMPLATES</div>
            </div>
            <div class="stat">
              <div class="header">12M+</div>
              <div class="footer">QUERIES</div>
            </div>
          </div>
        </div>
        <div class="img-component">
          <img src="images/image-header-desktop.jpg" alt="people in a meeting" >
        </div>
      </div>
    </div>
  </body>
</html>
